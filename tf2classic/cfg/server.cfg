log on

sv_minrate 80000
sv_maxrate 0
sv_maxupdaterate 66
sv_minupdaterate 30
sv_maxcmdrate 66
sv_mincmdrate 30

tv_enable 1
tv_autorecord 0
tv_maxclients 0
tv_delaymapchange 0
tv_delay 0
tv_maxrate 0
tv_allow_camera_man 1
tv_password "1"
// Hostname
tv_name "RTF2CS v1.0.0"
// In-game name
tv_title "RTF2CS v1.0.0"

// Server Logging
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

tf_medieval 0
tf_medieval_autorp 0

tf_gravetalk 1
sv_alltalk 0

tf_forced_holiday 0

sv_cheats 0
sv_pausable 0

// Remove random crits
tf_weapon_criticals 0
tf_use_fixed_weaponspreads 1

// Dont spectate other team
mp_forcecamera 1

// Extra time for map voting
mp_enableroundwaittime 1
mp_restartround 0
mp_bonusroundtime 19
mp_chattime 20

// Dont push same team
tf_avoidteammates_pushaway 0

// Rocket jump during preround
tf_preround_push_from_damage_enable 1

// Server voting options
sv_vote_issue_nextlevel_allowed 0
sv_vote_issue_extendlevel_allowed 0
sv_vote_issue_kick_allowed 1
sv_vote_issue_scramble_teams_allowed 0
sv_vote_kick_ban_duration 30

// Ask autobalance
mp_autoteambalance 1
mp_teams_unbalance_limit 1

// Default map time limit
mp_timelimit 30
mp_match_end_at_timelimit 0
mp_winlimit 0
mp_maxrounds 0

// Enable stalemates
mp_stalemate_enable 1
mp_stalemate_timelimit 120

// Some adjustments
net_disconnect_reason 1
tf_fall_damage_disablespread 1

sm_cvar mp_waitingforplayers_time 60
