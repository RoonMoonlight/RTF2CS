log on

sv_minrate 80000
sv_maxrate 0
sv_maxupdaterate 66
sv_minupdaterate 30
sv_maxcmdrate 66
sv_mincmdrate 30

// Disable Medieval mode settings on every map changes
tf_medieval 0
sv_allow_point_servercommand always

// SourceTV
tv_enable 1
tv_autorecord 0
tv_maxclients 0
tv_delaymapchange 0
tv_delaymapchange_protect 0 // No TV data
tv_allow_camera_man 0 // ^
tv_delay 0 // ^
tv_password "(Change password here)"
// Hostname
tv_name "RTF2CS v1.0.0"
// In-game name
tv_title "RTF2CS v1.0.0"

// Server Logging
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Security
sv_allow_voice_from_file 0 // Disable playing voice from a custom file
sv_namechange_cooldown_seconds 300 // Limit name change abuse
net_chan_proctime_limit_ms 200 // Prevent DDoS attack by limiting packet per client

// Gameplay
tf_medieval 0 // Force disabled for non-medieval maps
tf_medieval_autorp 0 // Disable autorp (It is one of annoying feature)

tf_gravetalk 1 // Allow talking when you are dead
sv_alltalk 0 // Disable alltalk

tf_forced_holiday 0 // Follows TF series birthday

sv_cheats 0 // No cheats, play fair
sv_pausable 0 // No pausing mid game

// Remove random crits and spread
tf_weapon_criticals 0
tf_weapon_criticals_melee 0
tf2c_vip_criticals 0
tf2c_vip_criticals_melee 0
tf_use_fixed_weaponspreads 1
tf_fall_damage_disablespread 1
tf_damage_disablespread 1 // Disable random damage falloff

// Dont spectate other team
mp_forcecamera 1

// Dont push same team
tf_avoidteammates_pushaway 0

// Rocket jump during preround
tf_preround_push_from_damage_enable 1

// Server voting options
sv_vote_allow_spectators 0 // Do not allow voting for spectators
sv_vote_bots_allowed 0 // Do not allow applying vote to bot players
sv_vote_creation_timer 180 // 3 min vote cooldown
sv_vote_failure_timer 180 // 3 min vote cooldown
sv_vote_issue_autobalance_allowed 0 // Auto balance are done by system
sv_vote_issue_changelevel_allowed 0 // Prevent map change (Mapchooster will do its job instead)
sv_vote_issue_nextlevel_allowed 0 // ^
sv_vote_issue_extendlevel_allowed 0 // No extending time to give other maps a chance
sv_vote_issue_classlimits_allowed 0 // Why it is even needed
sv_vote_issue_kick_allowed 1 // Votekick allowed
sv_vote_issue_scramble_teams_allowed 1 // Allow scrambling team (Can be done once per map)
sv_vote_issue_scramble_teams_cooldown 2000 // Enough time to limit scrambling once per map
sv_vote_kick_ban_duration 10 // 10 minutes ban for votekicked players
sv_vote_issue_restart_game_allowed 0 // Why it even needs restart

// No third person abuse
tf2c_allow_thirdperson 0
tf_medieval_thirdperson 0

// No Bhop
tf2c_autojump 0 // No Bhop
tf2c_bunnyjump_max_speed_factor 1.0
tf2c_duckjump 0 // No Duckjump

// VIP class
tf2c_allow_special_classes 1 // Enable VIP class for non-vip maps
tf2c_civilian_capture_rate 2 // Reduce Capture Rate for non-vip map to 2x

// Default respawn time
mp_respawnwavetime 10 // TF2C Default respawn time

// Auto scramble to make it fair
mp_scrambleteams_auto 1
mp_scrambleteams_auto_windifference 2 // 2 win streaks will commence team scramble
tf2c_vip_roundlimit 2 // ^
tf_arena_max_streak 3 // 3 win streaks will commence team scramble (Arena only)

// Autobalance
mp_autoteambalance 1 // Team balance is here
mp_teams_unbalance_limit 3 // Team balance will only commence when it is too excessive to prevent unfair moments

// Default map time limit
mp_timelimit 30 // 30 minutes
mp_match_end_at_timelimit 1 // End game immediately when time's up
mp_winlimit 0 // No win limits, just play until your new record
mp_maxrounds 0 // No round limits, just play until your new record

// Enable Sudden death when the game is draw
mp_stalemate_enable 1 // Sudden death game (No respawn, game ends when enemy team is wiped or objectives are complete)
mp_stalemate_timelimit 120 // 2 minutes is enough for the sudden death

// Some adjustments
net_disconnect_reason 1

// Add bots to play with (May not work properly with custom maps)
tf_bot_quota 8 // 8 bots are enough for both 2/4 team maps
tf_bot_difficulty 0 // Make it easy so it will be player focused to reduce being distracted by botsg
tf_bot_quota_mode fill // Human players will replace bots slot once they join the team
tf_bot_join_after_player 1 // Add bots when human player enters the game
tf2c_bot_random_loadouts 1 // Allow bots to use custom weapons

// No spectators team - This is to prevent swapping teams for abusing bot count
mp_allowspectators 0 // Do not allow spectating like vanilla TF2 do
mp_forceautoteam 1 // Force to join the team upon join
mp_teams_unbalance_limit 1 // Prevent team swap when it would cause unbalance by swapping team

// Game settings
sm_cvar mp_waitingforplayers_time 60 // Change waiting time to 60 seconds for players with long connection time
mp_mapcycle_empty_timeout_seconds 1800 // Change map every 1 hours
