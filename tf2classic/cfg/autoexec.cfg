// Hostname for server.
hostname "Roon's TF2C Server | Custom Weapons"

// Ask autobalance
mp_autoteambalance 1

sv_tags "rtf2cs,projectutopia,nowp,customweapons,us,na"

rcon_password "(Change it to your likings, make sure you keep it complex)"
sv_rcon_banpenalty 1440
sv_rcon_minfailures 3
sv_rcon_maxfailures 3

// Server password - for private servers.
sv_password "" //Empty by default

sv_lan 0
sv_region 255 // No region filtering to gain more visibility

// Allow user modifications
sv_pure 0
sv_pure_kick_clients 0
sv_allow_wait_command 1

// Voice chat
sv_voiceenable 1

// AFK Kick after 5 mins
mp_idledealmethod 2
mp_idlemaxtime 5

sv_visiblemaxplayers 24

log on
sv_logfile 1
sv_logecho 1
sv_logbans 1

// Downloads & Uploads
sv_downloadurl "http://192.168.0.x/tf2classic/" // Change IP to your CDN link using Apache or NGINX
sv_allowupload 1
sv_allowdownload 1

